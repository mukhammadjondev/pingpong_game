<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong ScoreKeeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="ping-pong__img" src="./image/ping-pong.jpg" alt="PingPong game">
        <h4>PingPong ScoreKeeper</h4>
        <h1>
            <span class="player-1">0</span>
            to
            <span class="player-2">0</span>
        </h1>
    
        <select name="" id="game-level">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
    
        <div class="player-btn">
            <button class="player-1_btn button player_btn">+Player1</button>
            <button class="player-2_btn button player_btn">+Player2</button>
        </div>
        <button class="reset button">Reset</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
